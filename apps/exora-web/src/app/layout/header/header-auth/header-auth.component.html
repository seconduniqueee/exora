<div class="header-auth">
  <button class="header-auth__theme-toggle" (click)="toggleTheme.emit()">
    {{ isDarkTheme ? "dark" : "light" }}
  </button>

  @if (user) {
    <div class="header-auth__user-info">
      <a routerLink="account" class="user-name">{{ user.firstName }}</a>
      <button (click)="logOut.emit()">Log Out</button>
    </div>
  }

  @if (!user) {
    <div class="header-auth__log-in">
      <a routerLink="login">Log In</a>
    </div>
  }
</div>
