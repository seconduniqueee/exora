<div class="calendar">
  <div class="month">
    {{ currentMonth.fullName }}
  </div>

  <div class="days-of-week">
    @for (day of daysOfWeek; let idx = $index; track idx) {
      <div class="day-of-week">{{ day.shortName }}</div>
    }
  </div>

  <div class="days">
    @for (day of days(); track day) {
      @if (day) {
        <div class="day" [ngClass]="{ selected: day.isSelected }">{{ day.value }}</div>
      } @else {
        <div class="day empty"></div>
      }
    }
  </div>

  <div class="controls">
    <button class="control prev" (click)="prev()">← previous</button>
    <button class="control next" (click)="next()">next →</button>
  </div>
</div>
