<div class="calendar">
  <div class="header">
    <button type="button" class="control prev" (click)="selectPreviousMonth()">←</button>
    <div class="month-title">{{ calendarTitle }}</div>
    <button type="button" class="control next" (click)="selectNextMonth()">→</button>
  </div>

  <div class="days-of-week">
    @for (day of daysOfWeek; track day.index) {
      <div class="day-of-week">{{ day.shortName }}</div>
    }
  </div>

  <div class="days">
    @for (day of days(); track day || $index) {
      @if (day) {
        <div class="day" [ngClass]="{ selected: day.isSelected }" (click)="selectDate(day)">
          {{ day.value }}
        </div>
      } @else {
        <div class="day empty"></div>
      }
    }
  </div>
</div>
