<div class="calendar">
  <div class="month">
    {{ calendarTitle }}
  </div>

  <div class="days-of-week">
    @for (day of daysOfWeek; track day.index) {
      <div class="day-of-week">{{ day.shortName }}</div>
    }
  </div>

  <div class="days">
    @for (day of days(); track day || $index) {
      @if (day) {
        <div class="day" [ngClass]="{ selected: day.isSelected }" (click)="selectDate(day)">
          {{ day.value }}
        </div>
      } @else {
        <div class="day empty"></div>
      }
    }
  </div>

  <div class="controls">
    <button class="control prev" (click)="selectPreviousMonth()">← previous</button>
    <button class="control next" (click)="selectNextMonth()">next →</button>
  </div>
</div>
