<div class="app-dialog">
  <h1 class="dialog-title">{{ dialogData.title }}</h1>

  <div class="dialog-content">{{ dialogData.message }}</div>

  <div class="dialog-actions">
    <button class="confirm-button" (click)="cancel()">Cancel</button>
    <button class="confirm-button" (click)="confirm()">Confirm</button>
  </div>
</div>
