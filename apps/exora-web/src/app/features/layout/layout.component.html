<div class="app-wrapper">
  <div class="header-wrapper">
    <app-header
      [user]="query.user$ | async"
      [isDarkTheme]="isDarkTheme"
      (logOut)="logOut()"
      (toggleTheme)="toggleTheme()"
    />
  </div>

  <div class="content">
    <ng-content />
  </div>
</div>

@if (appLoading) {
  <app-boot-overlay />
}
