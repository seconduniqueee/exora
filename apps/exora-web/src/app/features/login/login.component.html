<div class="login-page">
  <h1 class="title">Welcome to EXORA!</h1>

  <div class="sub-title">Sign In with your email and password below</div>

  @if (loginForm) {
    <app-login-form
      [loginForm]="loginForm"
      [showErrorMessage]="showErrorMessage()"
      [isLoading]="isLoading()"
      (submitLoginForm)="signIn()"
    />
  }
</div>
