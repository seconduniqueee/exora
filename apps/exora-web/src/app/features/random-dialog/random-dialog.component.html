<div class="random-dialog">
  <h1 class="random-dialog__title">{{ dialogData.title }}</h1>

  <div class="random-dialog__content">
    {{ dialogData.content }}
  </div>

  <div class="random-dialog__actions">
    <button (click)="submit()">{{ dialogData.submitButtonText }}</button>
    <button (click)="cancel()">Cancel</button>
  </div>
</div>
