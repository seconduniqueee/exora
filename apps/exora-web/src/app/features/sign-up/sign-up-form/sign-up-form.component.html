<form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm.emit()">
  <div class="sign-up-form__controls">
    <div class="control">
      <label>First Name</label>
      <input formControlName="firstName" />
    </div>

    <div class="control">
      <label>Last Name</label>
      <input formControlName="lastName" />
    </div>

    <div class="control">
      <label>Email</label>
      <input formControlName="email" />
    </div>

    <div class="control password-control">
      <label>Password</label>
      <input type="password" autocomplete="new-password" formControlName="password" />
    </div>

    <div class="control">
      <label>Phone Number</label>
      <input formControlName="phone" />
    </div>
  </div>

  <div class="sign-up-form__form-error" [class.show-error]="showErrorMessage">
    Account with provided email already exists
  </div>

  <div class="sign-up-form__actions">
    <button [loadingButton]="isLoading">Submit</button>
  </div>
</form>
